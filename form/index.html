<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="sl_form.css">
   
   <title>FORM</title>
</head>
<body class="singup_body">

   <section class="s-form">

      <form>

         <h3>SING UP</h3><br><br>

         <div class="name">
            <div class="input-group">
               <input type="text" id="fname" name="fname" required>
               <label for="fname"><i class="fa-solid fa-user"></i> Firstname</label>
            </div>
         
            <div class="input-group">
               <input type="text" id="lname" name="lname" required>
               <label for="lname"><i class="fa-solid fa-user"></i> Lastname</label>
            </div>
         </div> <br>
         
         <div class="street">
            <div class="input-group">
               <input type="text" id="adrs" name="adrs" required>
               <label for="adrs"><i class="fa-solid fa-address-card"></i> Address</label>
            </div>
         
            <div class="input-group">
               <div class="hnr">
               <input type="text" id="hnr" name="hnr" required>
               <label for="hnr"><i class="fa-solid fa-house"></i> H Nr.</label>
               </div>
            </div>
         </div> <br>
         
         
         <div class="pcct">
            <div class="input-group">
               <input type="text" id="pc" name="pc" required>
               <label for="pc"><i class="fa-solid fa-signs-post"></i> Post code</label>
            </div>
         
            <div class="input-group">
               <input type="text" id="cty" name="cty" required>
               <label for="cty"><i class="fa-solid fa-city"></i> City</label>
            </div>
         </div> <br>
         
      
         <div class="input-group">
            <input type="text" id="cnt" name="cnt" required>
            <label for="cnt"><i class="fa-solid fa-earth-americas"></i> Country</label>
         </div>
         <br>
      
         <div class="input-group">
            <input type="number" id="phnr" name="phnr" required>
            <label for="phnr"><i class="fa-solid fa-mobile-retro"></i> Mobile</label>
         </div>
      
         <div class="gnd">
            <p>Gender</p>

            <div class="input-group">
               <input type="radio" name="gnd"> Male
            </div>    
            <div class="input-group">
               <input type="radio" name="gnd"> Female
            </div>    
            <div class="input-group">
               <input type="radio" name="gnd"> Other
            </div>    
         </div>
      
         <div class="input-group">
            <input type="email" id="email" name="email" required>
            <label for="email"><i class="fa-solid fa-envelope"></i> E-mail</label>
         </div>
      
         <div class="input-group">
            <input type="password" id="pws" name="pws" required>
            <label for="pws"><i class="fa-solid fa-key"></i> Password</label>
         </div>
      
         <div class="input-group">
            <input type="password" id="repeatpws" name="repeatpws" required>
            <label for="repeatpws"><i class="fa-solid fa-key"></i> Repeat your password</label>
         </div>
      
         
         <div class="input-group">
            <input type="checkbox" id="agreement" name="agreement" required>
            <label for="agreement">I have checked all the details and they are correct.</label>
         </div> <br>
      

         <button type="submit">Register</button>
      
      </form>
   
   </section>

  
</body>

<script src="https://kit.fontawesome.com/615de15e92.js" crossorigin="anonymous"></script>
</html>
