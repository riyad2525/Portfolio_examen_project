<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="sl_form.css">
   
   <title>FORM</title>
</head>
<body class="singup_body">

   <section class="s-form">

      <form>

         <h3>LOGIN</h3><br><br>
      
         <div class="input-group">
            <input type="email" id="email" name="email" required>
            <label for="email"><i class="fa-solid fa-envelope"></i> E-mail</label>
         </div>
      
         <div class="input-group">
            <input type="password" id="pws" name="pws" required>
            <label for="pws"><i class="fa-solid fa-key"></i> Password</label>
         </div>
      
      
      

         <button type="submit">LOGIN</button>
      
      </form>
   
   </section>

  
</body>

<script src="https://kit.fontawesome.com/615de15e92.js" crossorigin="anonymous"></script>
</html>
